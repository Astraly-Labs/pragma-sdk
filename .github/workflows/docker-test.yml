---
name: Task - Build Docker Image

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build_containers:
    strategy:
      matrix:
        package: [pragma-sdk, price-pusher, vrf-listener, checkpointer]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.10.0
      - name: Extract package version
        if: matrix.package == 'pragma-sdk'
        run: |
          export PACKAGE_VERSION=$(grep -o '".*"' ./${{ matrix.package }}/${{ matrix.package }}/__init__.py | tr -d '"')
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo $PACKAGE_VERSION
      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v4.2.1
        with:
          context: .
          file: ./${{ matrix.package }}/Dockerfile
          build-args: ${{ matrix.package == 'pragma-sdk' && format('PRAGMA_PACKAGE_VERSION={0}', env.PACKAGE_VERSION) || '' }}
